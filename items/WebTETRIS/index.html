<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TETRIS</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1080 height=720 style="width: 1080px; height: 720px; background: #231F20"></canvas>
    <script src="Build/WebTETRIS.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebTETRIS.data",
        frameworkUrl: "Build/WebTETRIS.framework.js",
        codeUrl: "Build/WebTETRIS.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TETRIS",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
